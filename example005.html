<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	#result{
		margin: 20px auto;
		height: 300px;
		width: 600px;
		border: 2px solid #999;
		padding: 10px;
	}
	
</style>
<script type="text/javascript">
	var date = new Date();
	var enter = "<br />"
	var result = "<ul>";
	
	result += "<li>Year :" + date.getFullYear() + enter + "</li>";
	result += "<li>Month :" + parseInt(date.getMonth()  + 1) + enter + "</li>";
	result += "<li>Day :" + date.getDate() + enter + "</li>";
	result += "</ul>"
	
	function showResult(){
		document.getElementById("result").innerHTML = result;
	}
</script>
</head>
<body>
	<input type="button" onClick="showResult();" value="show result" />
	<div id="result">
	</div>
</body>
</html>
